<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Information Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form id="orgForm" action="#" method="post" enctype="multipart/form-data">
            <h1>Organization Information Form</h1>
            
            <div class="form-group">
                <label for="orgName">Organization Name:</label>
                <input type="text" id="orgName" name="orgName" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="website">Website Link:</label>
                <input type="url" id="website" name="website">
            </div>
            
            <div class="form-group">
                <label for="rtoVerification">RTO Verification:</label>
                <input type="file" id="rtoVerification" name="rtoVerification" required>
            </div>
            
            <div class="form-group">
                <label for="certificate">Certificate Upload Here:</label>
                <input type="file" id="certificate" name="certificate" required>
            </div>
            
            <div class="form-group">
                <label for="experience">Experience (years):</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            
            <div class="form-group">
                <label for="fees">Fees: (why are you charging this much)</label>
                <input type="text" id="fees" name="fees" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description: (this information will be displayed to the user)</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            

            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="retrive.js"></script>
</body>
</html>
